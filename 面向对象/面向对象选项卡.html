<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				position: relative;
				
			}
			#box div{
				width: 200px;
				height: 200px;
				border: 1px solid #000000;
				position: absolute;
				left: 0;
				display: none;
			}
			.active{
				background: red;
			}
			input{
				width: 40px;
				height: 20px;
			}
			#box .show{
				display: block;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<input type="button" class="active"/>
			<input type="button"/>
			<input type="button"/>
			<div class="show">第一个</div>
			<div>第二个</div>
			<div>第三个</div>
		</div>
		<script>
			function tab(id){
				this.box = document.getElementById(id);
				this.btns = this.box.getElementsByTagName('input')
				this.divs = this.box.getElementsByTagName('div')
			}
			tab.prototype.Event = function(){
				var _this = this
				for (var i=0;i<this.btns.length;i++) {
					this.btns[i].index = i
					this.btns[i].onclick = function(){
						_this.change(this)
					}
				}
			}
			tab.prototype.change = function(that){
				for (var i=0;i<this.btns.length;i++) {
					this.btns[i].className =this.divs[i].className= ''
				}
				that.className = 'active'
				this.divs[that.index].className = 'show';
			} 
			var t = new tab('box')
			t.Event()
		</script>
	</body>
</html>
