<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 	变量
			 		存储数据，复用数据，简化代码
			 	初始化变量	
			 	var 变量名 = 数据
			 	
			 	创建变量(声明变量)
			 	var 变量名;
			 	
			 	变量赋值
			 	变量名 = 数据
			 	
			 	变量命名规范
			 		1.变量名的首位不可以是数字，可以是字母,下划线（_）,美元符（$）
			 		2.除了首位可以是字母，数字，下划线，美元符
			 		3.不可以使用关键字，保留字
			 		4.区分大小写
			 		5.长度任意
			 	
			 	变量命名建议
			 		1.语义化
			 		2.小驼峰命名法
			 			除了首个单词，后边的单词首字母大写
			 			
			 	常用的语义
			 		匈牙利命名法
			 		oDiv
			 		aLi
			 		现在用这个，s表示复数，多个
			 		div
			 		lis
			 		
			 		str - 字符串
			 		n,num - 数字
			 		arr - 数组
			 		obj - 对象
			 		fn - 函数
			 		b - 布尔值
			 		
			 	控制台打印
			 	console.log()	
			 * */
			//var 1n = 1;//首位是数字，报错
			var _$1a = 2;
			var a = 1;
			var A = 2;
			//var var = 3//不能使用关键字，报错
			//console.log(_$1a)
			var firstDivInDocument
			var firstdivindocument
			console.log(A)
		</script>
	</body>
</html>
