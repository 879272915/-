<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 200px;
				height: 200px;
				background: red;
			}
		</style>
	</head>
	<body>
		<!--
			css
				行间
				内嵌
				外联
			js	
				行间
				内嵌
				外联
				
			onclick - 鼠标单击事件
			alert(1) - 系统默认弹窗
			
			js行间
				优点：直接
				缺点：不方便扩展，修改，维护
		-->
		<div onclick="alert(2)"></div>
	</body>
</html>
