<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1{
				width: 200px;
				height: 200px;
				background: red;
			}
		</style>
		<script src="4-js外联.js">
			
		</script>
	</head>
	<body>
		<!--
			js外联
				用<script src="4-js外联.js"></script>引入
				如果有src引入，在标签对间写的会被忽略
				推荐位置：
					body结束标签上方，
					如果放在head里，处理方法同js内嵌
				优点：不同页面可以复用
				方便复用，修改，扩展，维护

		-->
		<div id="div1"></div>
		
	</body>
</html>
