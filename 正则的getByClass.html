<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			function getByClass(sClass){
				var arr = [];
				var aEle = document.getElementsByClassName('*');
				var re = /\bli\b/;
				var re = new RegExp('\\b'+sClass+'\\b');
				for (var i=0;i<aEle.length;i++) {
					if(re.test(aEle[i].className)){
						arr.push(aEle[i])
					}
				}
				return arr; 
			}
		</script>
	</body>
</html>
